<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="main">
    <div class="principal">
      <h2>
        Your Result
      </h2>
      <h1 class="pontuacao">
        <strong class="restante">76</strong>
        <p class="outro">
          of 100
        </p>
      </h1>
      <h1 class="great">
        <strong>
          Great
        </strong>
      </h1>
      <p>
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </div>
    <section>
      <div class="detalhes">
        <h1 class="sumario">
          Summary
        </h1>
        <br>
        <li>
          <ol class="reaction">
            <img src="./assets/images/icon-reaction.svg" alt="" class="image-list">
            <h3 class="text-principal">
               <strong class="strong">Reaction 80 </strong> / 100
            </h3>
          </ol>
          <ol class="memory">
            <img src="./assets/images/icon-memory.svg" alt="" class="image-list">
             <h3 class="text-principal"> 
              <strong class="strong">Memory 92 </strong>/100</h3>
          </ol> 
          <ol class="verbal">
            <img src="./assets/images/icon-verbal.svg" alt="" class="image-list">
            <h3 class="text-principal">
              
              <strong class="strong">Verbal 61 </strong> / 100
            </h3>
          </ol>
          <ol class="visual">
            <img src="./assets/images/icon-visual.svg" alt="" class="image-list">
           <h3 class="text-principal">
             
             <strong class="strong"> Visual   72</strong> / 100
            </h3>
            </ol>
        </li>
        <div class="continueButton">
          <button>Continue</button>
        </div>
      </div>
    </section>



  </main>
</body>

</html>
